# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/tommy351/hexo/

# Site
title: 疯狂de咸蛋
subtitle: "Laugh, you should try. Cry, you should try!"
description: "Enjoy life, enjoy coding"
author: "Hao Zhou"
email: i@ihzhou.me
language: en

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://sbzhouhao.net
root: /
permalink: :year/:month/:day/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: false # Add spaces between asian characters and western characters
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
max_open_file: 100
multi_thread: true
filename_case: 0
render_drafts: false
post_asset_folder: false
highlight:
  enable: true
  line_number: true
  tab_replace: true

# Category & Tag
default_category: 计算机那些事
#category_map:
#tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: 0.0.0.0
logger: false
#logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: "MMM D YYYY"
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Disqus
disqus_shortname: zhouhao

# Extensions
## Plugins: https://github.com/tommy351/hexo/wiki/Plugins
## Themes: https://github.com/tommy351/hexo/wiki/Themes
theme: hzhou
#exclude_generator:

plugins:
#  - hexo-tag-flickr

# Flickr API key
flickr_api_key: bed44a7a354536725e3299b4b32108bb

sitemap:
  path: sitemap.xml

feed:
  type: atom
  path: atom.xml
  limit: 20


marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: false
  smartLists: true
  smartypants: true

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  message: "Sync blog from my local machine"
  repo:
    #github: https://github.com/zhouhao/zhouhao.github.io.git
    git: ssh://55b7e9de4382ecce1b000085@php-codeashobby.rhcloud.com/~/git/php.git/
